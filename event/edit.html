<div class="content-box">
	<form class="form-horizontal">
		<div class="form-group">
			<h3 class="title-hero" style="text-align: center;">
				Event Edit
			</h3>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Event Name</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="" placeholder="Event Name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Time</label>
			<div class="col-sm-6">
				<input type="date" class="form-control" id="">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Location</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="" placeholder="Event Location">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Tag</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="" placeholder="Event Tag">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Description</label>
			<div class="col-sm-6">
				<textarea name="" rows="5" class="form-control textarea-autosize" placeholder="Event Description"></textarea>
			</div>
		</div>
	</form>
	<div class="button-pane mrg20T">
		<button class="btn btn-info">Submit</button>
		<button class="btn btn-link font-gray-dark">Cancel</button>
	</div>
</div>
