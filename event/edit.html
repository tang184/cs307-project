<div class="content-box">
	<form name="form" class="form-horizontal" role="form">
		<div class="form-group">
			<h3 class="title-hero" style="text-align: center;">
				{{'Create Event'|translate}}
			</h3>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form.eventname.$dirty && form.eventname.$invalid}">
			<label class="col-sm-3 control-label"><span style="color:red">*</span>{{'Event Name'|translate}}</label>
			<div class="col-sm-6">
				<input type="text" name="eventname" class="form-control" id="" required placeholder="{{'Event Name'|translate}}" ng-model="event.title">
				<span ng-show="form.eventname.$dirty && form.eventname.$error.required" class="help-block">Please enter the name of your event!</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span style="color:red">*</span>{{'Start Date'|translate}}</label>
			<div class="col-sm-2">
				<input type="text" class="start_datepicker form-control" placeholder="{{'yyyy-mm-dd'|translate}}" required data-date-format="yy-mm-dd">
			</div>
            		<label class="col-sm-2 control-label"><span style="color:red">*</span>{{'Start Time'|translate}}</label>
            		<div class="col-sm-2">
                		<input type="text" class="start_timepicker form-control" required>
			</div>
        	</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span style="color:red">*</span>{{'End Date'|translate}}</label>
			<div class="col-sm-2">
				<input type="text" class="end_datepicker form-control" placeholder="{{'yyyy-mm-dd'|translate}}" required data-date-format="yy-mm-dd">
			</div>

            		<label class="col-sm-2 control-label"><span style="color:red">*</span>{{'End Time'|translate}}</label>
            		<div class="col-sm-2">
                		<input type="text" class="end_timepicker form-control" required>
			</div>
        </div>


		<div class="form-group" ng-class="{ 'has-error': form.location.$dirty && form.location.$invalid}">
			<label class="col-sm-3 control-label"><span style="color:red">*</span>{{'Location'|translate}}</label>
			<div class="col-sm-6">
				<input type="text" name="location" class="form-control" id="" ng-change="getplace()" ng-model="event.address" placeholder="{{'Event Location'|translate}}" required>
				<span ng-show="form.location.$dirty && form.location.$error.required" class="help-block">Please enter a location!</span>
			</div>
			{{'show map'|translate}}: <input type="checkbox" ng-model="showMap"></input>

		</div>
		<div class="form-group" ng-show="showMap">
			<label class="col-sm-3 control-label">{{'Show Map'|translate}}</label>
			<div class="col-sm-6">
			<img src="{{mapurl}}"></img>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span style="color:red">*</span>{{'Category'|translate}}</label>
			<div class="col-sm-6">
			<select name="category" ng-model="event.category" style="width:100%; height:150%" required>
				<option value ="Art">{{'Art &amp Music'|translate}}</option>
				<option value ="Sport">{{'Sports'|translate}}</option>
				<option value ="Party">{{'Party'|translate}}</option>
				<option value ="Call Out">{{'Call Out'|translate}}</option>
				<option value ="Meeing">{{'Meeting'|translate}}</option>
				<option value ="Other">{{'Others'|translate}}</option>
			</select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">{{'Self define Tag'|translate}}</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="" ng-model="event.tags" placeholder="{{'Event Tag'|translate}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span style="color:red">*</span>{{'Price'|translate}}</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" id="" ng-model="event.price" ng-init="0" placeholder="{{'Event Price'|translate}}" required>
			</div>
		</div>

		<div class="form-group" id="uploadForm">
			<label class="col-sm-3 control-label">{{'Upload Event Image'|translate}}</label>
			<div class="col-sm-6">
				<label for="file" class="custom-file-upload">
				    <i class="fa fa-cloud-upload"></i> {{'Event Cover Photo Upload'|translate}}
				</label>
				<input type="file" name="file" id="file" accept="image/*" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label"><span style="color:red">*</span>{{'Description'|translate}}</label>
			<div class="col-sm-6">
				<textarea name="" rows="5" class="form-control textarea-autosize" ng-model="event.description" placeholder="{{'Event Description'|translate}}" required></textarea>
			</div>
		</div>

		




	</form>



	<div class="button-pane mrg20T">
		<button class="btn btn-info" ng-disabled="form.$invalid" ng-click="eventsubmit(event)">{{'Create Event'|translate}}</button>
		<button class="btn btn-link font-gray-dark" ng-click="eventcancel()">{{'Cancel'|translate}}</button>
		<span ng-show="hasSubmit && !hasCorrectTime" style="color:red" class="help-block"> Please make sure time are entered correctly</span>
	</div>
</div>
