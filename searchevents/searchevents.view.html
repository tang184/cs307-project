
<div>
    <h1 class="title-search" style="text-align: center;">
        {{'Search Events'|translate}}
    </h1>
</div>    
<div class = "search place">
    <form class="form-wrapper">
        <input type="text" id="search" placeholder="Search for..." required>
        <input type="submit" value="go" id="submit">
        <label>{{'search by'|translate}}:</label>
        <select id="soflow">
          <option value="title" select>{{'event title'|translate}}</option>
          <option value="time">{{'time'|translate}}</option>
          <option value="location" >{{'location'|translate}}</option>
          <option value="tag">{{'tag'|translate}}</option>
        </select>
    </form>


</div>
