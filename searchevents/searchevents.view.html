
<div>
    <h1 class="title-search" style="text-align: center;">
        {{'Search Events'|translate}}
    </h1>
</div>
<div class = "search place">
    <form class="form-wrapper">
        <input type="text" id="search" ng-model="key" placeholder="Search for..." required>
        <input type="submit" value="go" ng-click="search()" id="submit">
        <label style="text-align:left"><a style="cursor:pointer" ng-click="showadvance()">{{'Advance'|translate}}</a></label>

        <div ng-show="advance">
            <br>
            <label class="col-md-3" style="margin:10px; top:4px">Zipcode: </label>
            <input class="col-md-7"style="height:20px; margin:10px; width:60%" type="number" id="search" ng-model="zip" placeholder="Enter your Zipcode">
            <label class="col-md-3" style="margin:10px; top:4px">Tag: </label>
            <input class="col-md-7"style="height:20px; margin:10px; width:60%" type="text" id="search" ng-model="tag" placeholder="Enter your Tag">

        </div>

    </form>

</div>

<div ng-if="showresult" class="panel">

    <div class="panel-body">
            <h3 class="title-hero col-md-10" >{{'Search Events'|translate}}</h2>

        <div class="dropdown" style="top:-5px">
            <a style="cursor:pointer" class="btn btn-default" title="" data-toggle="dropdown">
                <span class="caret"></span>
                {{'Sort'|translate}}
            </a>
            <ul class="dropdown-menu">
                <li>
                    <a style="cursor:pointer" ng-click="events_result.sort_by_time(true);"title="">
                        {{'Sort by event time'|translate}}
                    </a>
                </li>
                <li>
                    <a style="cursor:pointer" ng-click="events_result.sort_by_name(true);">
                        {{'Sort by name'|translate}}
                    </a>
                </li>
                <li>
                    <a style="cursor:pointer" ng-click="events_result.sort_by_publish(true);">
                        {{'Sort by publish time'|translate}}
                    </a>
                </li>
            </ul>
        </div>

        <div class="clearfix">
            <ul id="portfolio-grid" class="reset-ul row">
                <div ng-repeat="event in events_result.showing">
                    <li class="col-lg-3 col-sm-6 col-md-4" style="cursor:pointer" ng-click="showspecificevent(event.id)">
                        <div class="thumbnail-box-wrapper">
                            <div class="thumbnail-box">
                                <div class="thumb-content">
                                    <div class="center-vertical">
                                        <div class="center-content">
                                            <i class="icon-helper icon-center animated zoomInUp font-white glyph-icon icon-linecons-note"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="thumb-overlay bg-black"></div>
                                <img style="height:132.95px" src="{{event.eventimage}}" alt="">
                            </div>
                            <div class="thumb-pane">
                                <h3 class="thumb-heading animated rollIn">
                                    <a title="">
                                        {{event.title}}
                                    </a>
                                    <small>{{event.starttime}}</small>
                                </h3>
                            </div>
                        </div>
                    </li>
                </div>
            </ul>
            <div class="button-pane mrg20T">
                <button class="btn btn-info" ng-click="events_result.change_page(-1);" ng-disabled="events_result.currentpage <= 1"><</button>
                {{events_result.currentpage}} / {{events_result.maxpage}}
                <button class="btn btn-info" ng-click="events_result.change_page(1);" ng-disabled="events_result.currentpage >= events_result.maxpage">></button>
            </div>
        </div>
    </div>

</div>
