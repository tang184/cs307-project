<div class="center-vertical" style="top:70px">
        <div class="center-content row">

            <div class="col-md-6 center-margin">
            <h3 class="text-center pad15B font-white text-transform-upr font-size-23">Yakume</h3>
            <div class="content-box border-top border-red clearfix" >
                <div class="content-box-wrapper row">
                    <div class="col-md-6 col-md-offset-3">
                        <h2>Register</h2>
                        <form name="form" ng-submit="vm.register()" role="form">
                            <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                                <label for="username">First name</label>
                                <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
                                <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                                <label for="username">Last name</label>
                                <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" required />
                                <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$invalid }">
                                <label for="username">Email address</label>
                                <input type="text" name="email" id="email" class="form-control" ng-model="vm.user.email"
                                ng-pattern="/^[_A-z0-9]+(\.[A-z0-9]+)*@[A-z0-9-]+(\.[A-z0-9-]+)*(\.[A-z]{2,4})$/" required />
                                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                                <span ng-show="form.email.$dirty && !form.email.$error.required && form.email.$error.pattern" class="help-block">Please enter a valid email</span>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required ng-change="checkPassword()"/>
                                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.c_password.$dirty && form.c_password.$error}">
                                <label for="password">Confirm Password</label>
                                <input type="password" name="c_password" id="c_password" class="form-control" ng-model="c_password" required ng-change="checkPassword()"/>
                                <span ng-show="form.c_password.$dirty && form.c_password.$error.required" class="help-block">Confirm password is required.</span>
                                <span ng-show="form.c_password.$touched && !form.c_password.$error.required && !confirmPassword" class="help-block">Password not match.</span>
                            </div>
                            <div class="form-actions">
                                <button type="submit" ng-click="submit(vm)" ng-disabled="form.$invalid || !confirmPassword" class="btn btn-primary">Register</button>
                                <a href="" ng-click="back()" class="btn btn-link">Cancel</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../login/login.controller.js"></script>
<script src="../controller.js"></script>
<script src="register.controller.js"></script>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="../js/angular-route.min.js"></script>
