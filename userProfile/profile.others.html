<div class="row mailbox-wrapper">
    <div class="panel-layout">
    <div class="panel-box">

        <div class="panel-content image-box">

            <div class="image-content font-white">

                <div class="meta-box meta-box-bottom">
                    <img style="max-width: 100px" src="https://yakume.xyz/img/{{user.avatar}}" alt="" class="meta-image img-bordered img-circle">
                    <h3 class="meta-heading">{{user.name}}</h3>
                    <h4 class="meta-subheading" style="color:white">{{user.email}}</h4>
                </div>

            </div>
            <img src="assets/image-resources/blurred-bg/blurred-bg-13.jpg" alt="">

        </div>
            <div class="mrg15T mrg15B"></div>
            <blockquote class="font-gray">
                <p>{{user.description}}</p>
                <small>
                    I am at
                    <cite title="Monarch">{{user.city}}</cite>
                </small>
            </blockquote>
        </div>
    </div>
    <div class="content-box mrg15B">
    <h3 class="content-box-header">
        Followed
        <div class="font-size-11 float-right">
            
        </div>
    </h3>
    <div ng-if="emptyfollowees">
      <label>{{"No follower at this time"}}</label>
    </div>
    <div ng-if="!emptyfollowees" class="content-box-wrapper text-center clearfix">
        <div ng-repeat="follow in followees">
	  <a ui-sref="#" title="follow">
          <div class="status-badge mrg10A">
           <img class="img-circle" width="40" src="/img/default-avatar.png" alt="">
          </div>
	  </a>
	</div>
