<div class="panel">
    <div class="panel-body">
            <h3 class="title-hero col-md-10" >Hot Events</h2>

        <div class="dropdown" style="top:-5px">
            <a style="cursor:pointer" class="btn btn-default" title="" data-toggle="dropdown">
                <span class="caret"></span>
                Sort
            </a>
            <ul class="dropdown-menu">
                <li>
                    <a style="cursor:pointer" ng-click="sortbytime()"title="">
                        Sort by event time
                    </a>
                </li>
                <li>
                    <a style="cursor:pointer" ng-click="sortbyname()">
                        Sort by name
                    </a>
                </li>
                <li>
                    <a style="cursor:pointer" ng-click="sortbypublish()">
                        Sort by publish time
                    </a>
                </li>
            </ul>
        </div>



<div class="portfolio-controls mrg10L mrg10R radius-all-4 portfolio-nav-alt bg-blue clearfix controls">
    <div class="container text-center">
        <ul class="float-none">
            <li class="filter active">View all</li>
            <li class="filter">Art &amp; Music</li>
            <li class="filter">Sport</li>
            <li class="filter">Call Out</li>
            <li class="filter">Meeting</li>
            <li class="filter">Other</li>
        </ul>
    </div>
</div>
        <div class="clearfix">
            <ul id="portfolio-grid" class="reset-ul row">
                <div ng-repeat="event in allevents">
                    <li class="col-lg-3 col-sm-6 col-md-4" style="cursor:pointer" ng-click="showspecificevent(event)">
                        <div class="thumbnail-box-wrapper">
                            <div class="thumbnail-box">
                                <div class="thumb-content">
                                    <div class="center-vertical">
                                        <div class="center-content">
                                            <i class="icon-helper icon-center animated zoomInUp font-white glyph-icon icon-linecons-note"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="thumb-overlay bg-black"></div>
                                <img src="assets/image-resources/stock-images/img-17.jpg" alt="">
                            </div>
                            <div class="thumb-pane">
                                <h3 class="thumb-heading animated rollIn">
                                    <a title="">
                                        {{event.title}}
                                    </a>
                                    <small>{{event.timeshow}}</small>
                                </h3>
                            </div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="templateId">

        <h1> {{specevent.title}} </h1>

        <label class="col-md-3 control-label">Location</label>
        <div class="col-md-9">
            {{specevent.address}}
        </div>
        <label class="col-md-3 control-label">Date</label>
        <div class="col-md-9">
            {{specevent.timeshow}}
        </div>
        <label class="col-md-3 control-label">Date</label>
        <div class="col-md-9">
            {{specevent.timeshow}}
        </div>
        <label class="col-md-3 control-label">Date</label>
        <div class="col-md-9">
            {{specevent.timeshow}}
        </div>
        <label class="col-md-3 control-label">Date</label>
        <div class="col-md-9">
            {{specevent.timeshow}}
        </div>
</script>
